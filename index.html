<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="./paper-full.js"></script>
			<script type="text/paperscript" canvas="monCanvas">

					var diamBalle = 40;
					var posX = Point.random()*view.size;
					var posY = Point.random()*view.size;
					var vitesseX = 5;
					var vitesseY = 5;
					monCanvas.style.border = "black 2px solid";

					var monPoint = new Point(posX, posY);
					var path = new Path.Circle({
					center: monPoint,
					radius: diamBalle/2,
					fillColor: 'black'
					});
				
					var destination = Point.random() * view.size;

					var PosClick;
					function onMouseUp(event){
						posClick = new Path();
						posClick.add(event.downPoint); //Releve la position du bouton vers le bas.
						destination = posClick.position;
					}

					function onFrame(event) {
						var vector = destination - path.position;
						path.position += vector/40;
					}
			</script>
	</head>
